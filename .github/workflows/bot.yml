name: Mastodon Petfinder Bot

on:
  schedule:
    - cron: "0 */2 * * *"  # Run every other hourly
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python mastodon_petfinder_bot.py
        env:
          MASTODON_BASE_URL: ${{ secrets.MASTODON_BASE_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          PETFINDER_KEY: ${{ secrets.PETFINDER_KEY }}
          PETFINDER_SECRET: ${{ secrets.PETFINDER_SECRET }}
          POST_VISIBILITY: ${{ secrets.POST_VISIBILITY }}
          HASHTAGS: ${{ secrets.HASHTAGS }}
